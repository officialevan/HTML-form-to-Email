<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('J_9xlWIrCTpRwwORI');
        })();
    </script>
</head>
<style>
    body{
        text-align: left;
        display: flex;
        justify-content: center;
    }
    form{
        margin-top: 30px;
    }
</style>
<body>
    <!-- Form Section Begins Here  -->
    <form action="" id="contactForm" onsubmit="return validateForm()">
        <!-- Fist Name  -->
        <label for="firstName">First Name *</label>
        <input type="text" name="firstName" id="firstName" required placeholder="Enter your first name" autocomplete="off"><br><br>
        <!-- Last Name  -->
        <label for="lastName">Last Name *</label>
        <input type="text" name="lastName" id="lastName" required placeholder="Enter your last name" autocomplete="off"><br><br>
        <!-- Address  -->
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required placeholder="Enter your Address" autocomplete="off"><br><br>
        <!-- City  -->
        <label for="city">City *</label>
        <input type="text" name="city" id="city" required placeholder="Enter your city"><br><br>
        <!-- State  -->
        <label for="state">State</label>
        <select name="state" id="state" required>
            <option value="" disabled selected>Select State</option>
            <option value="AL">Alabama, AL</option>
            <option value="AK">Alaska, AK</option>
            <option value="AZ">Arizona, AZ</option>
            <option value="AR">Arkansas, AR</option>
            <option value="CA">California, CA</option>
            <option value="CO">Colorado, CO</option>
            <option value="CT">Connecticut, CT</option>
            <option value="DE">Delaware, DE</option>
            <option value="FL">Florida, FL</option>
            <option value="GA">Georgia, GA</option>
            <option value="HI">Hawaii, HI</option>
            <option value="ID">Idaho, ID</option>
            <option value="IL">Illinois, IL</option>
            <option value="IN">Indiana, IN</option>
            <option value="IA">Iowa, IA</option>
            <option value="KS">Kansas, KS</option>
            <option value="KY">Kentucky, KY</option>
            <option value="LA">Louisiana, LA</option>
            <option value="ME">Maine, ME</option>
            <option value="MD">Maryland, MD</option>
            <option value="MA">Massachusetts, MA</option>
            <option value="MI">Michigan, MI</option>
            <option value="MN">Minnesota, MN</option>
            <option value="MS">Mississippi, MS</option>
            <option value="MO">Missouri, MO</option>
            <option value="MT">Montana, MT</option>
            <option value="NE">Nebraska, NE</option>
            <option value="NV">Nevada, NV</option>
            <option value="NH">New Hampshire, NH</option>
            <option value="NJ">New Jersey, NJ</option>
            <option value="NM">New Mexico, NM</option>
            <option value="NY">New York, NY</option>
            <option value="NC">North Carolina, NC</option>
            <option value="ND">North Dakota, ND</option>
            <option value="OH">Ohio, OH</option>
            <option value="OK">Oklahoma, OK</option>
            <option value="OR">Oregon, OR</option>
            <option value="PA">Pennsylvania, PA</option>
            <option value="RI">Rhode Island, RI</option>
            <option value="SC">South Carolina, SC</option>
            <option value="SD">South Dakota, SD</option>
            <option value="TN">Tennessee, TN</option>
            <option value="TX">Texas, TX</option>
            <option value="UT">Utah, UT</option>
            <option value="VT">Vermont, VT</option>
            <option value="VA">Virginia, VA</option>
            <option value="WA">Washington, WA</option>
            <option value="WV">West Virginia, WV</option>
            <option value="WI">Wisconsin, WI</option>
            <option value="WY">Wyoming, WY</option>
        </select>
        <br><br>
        <!-- Zip Code  -->
        <label for="zipCode">Zip Code</label>
        <input type="text" name="zipCode" id="zipCode" required placeholder="Zip Code"><br><br>
        <!-- Area Code -->
        <label for="areaCode">Area Code</label>
        <input type="text" name="areaCode" id="areaCode" required placeholder="Area Code"><br><br>
        <!-- Phonenumber  -->
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" name="phoneNumber" id="phoneNumber" required placeholder="Phone Number" pattern="[0-9]{10}">
<br><br>
        <!-- Email  -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Email" autocomplete="off"><br><br>
        <!-- Confirm Email Section  -->
        <label for="confirmEmail">Confirm Email</label>
        <input type="email" name="confirmEmail" id="confirmEmail" required autocomplete="off" placeholder="Confirm Email"><br><br>
        <!-- Meal Preference section begins here -->
        <label for="mealPreference"> Meal Preference *</label><br>
        <input type="radio" name="mealPreference" value="Vegan" required>Vegan<br>
        <input type="radio" name="mealPreference" value="Vegeterian" required>Vegeterian <br>
        <input type="radio" name="mealPreference" value="Non-Vegeterian" required>Non-Vegeterian <br><br>
        <!-- Contact Methods  -->
        <label for="contactMethod">Contact Method (Select atleast Two)*</label><br>
        <input type="checkbox" name="contactMethod" value="Phone">Phone <br>
        <input type="checkbox" name="contactMethod" value="Email">Email <br>
        <input type="checkbox" name="contactMethod" value="SMS">SMS <br>
        <input type="checkbox" name="contactMethod" value="Mail">Mail <br><br>
        <!-- Comments  -->
        <label for="comments">Comment</label>
        <textarea name="comment" id="comments" cols="30" rows="10" maxlength="250"></textarea><br><br>
        <!-- Buttons  -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script src="main.js" defer></script>
</body>
</html>
